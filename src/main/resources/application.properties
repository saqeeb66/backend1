spring.application.name=candidateform
# Configuration for Hibernate and database connection
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://mysql-database.railway.app:3306/candidateform
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Connection pool settings (if needed)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.min-idle=5

# Optional: Enable logging for debugging database connection issues
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.jdbc.datasource=DEBUG
